<form [formGroup]="empForm" style="float:right; ">
    <h6>Employee Form</h6>
    <div mat-dialog-content class="">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Ex. Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Ex. last name" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>age</mat-label>
                <input matInput placeholder="Ex. test@gmail.com" formControlName="age">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. last name" formControlName="email">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>jobTitle</mat-label>
                <input matInput placeholder="Ex. last name" formControlName="jobTitle">
            </mat-form-field>
        </div>


    </div>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="button"  (click)="cancel()">Cancel</button>
        <button mat-raised-button color="warn" type="submit"
            (click)="submitEmployee()">{{data?'UpDate':'Submit'}}</button>
    </mat-card-actions>

</form>
